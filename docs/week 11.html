<html>
<head>
<style>

div.half {
  width: 50%;
  border: 1px solid powderblue;
}
p.ex1 {
  max-height: 50px;
  overflow: auto;
}
div.ex3 {
  background-color: lightblue;
  width: 110px;
  height: 110px;
  overflow: auto;
}
div.ex4 {
  padding: 70px;
  border: 1px solid #4CAF50;
}
p.double {border-style: double;}
p.round3 {
  border: 4px solid red;
  border-radius: 12px;
}
p.green {
  border: 2px solid black;
  outline: #9FE2BF solid 10px;
  text-align: center;
}
div.c {
  border: 1px solid black;
  margin: 25px 50px 75px 100px;
  background-color: #CCCCFF;
}
h2.b {
  visibility: hidden;
}


</style>
</head>
<body>
<div class="half"> width of 50%.</div>
<hr />
<p class="ex1">Max height</p>
<hr />
<div class="ex3">Overflow: auto</div>
<hr />
<div class="ex4">Padding</div>
<hr />
<p class="double">A double border.</p>
<hr />
<p class="round3">Roundest border</p>
<hr />
<p class="green">2px black border and green outline with a width of 10px.</p>
<hr />
<div class="c"> a top margin of 25px, a right margin of 50px, a bottom margin of 75px, and a left margin of 100px.</div>
<hr />
<h2 class="b">It is invisible</h2>
<hr />

</body>
</html>
